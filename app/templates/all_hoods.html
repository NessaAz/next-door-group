{%extends 'base.html'%}

{%block body%}
<div class="container">
    <nav class="nav-part">
        <ul class="ul pt-3 ps-2">
            <p class="text-light fs-1 bold">NextDoor</p>
            <li class="li"><a class='a' href="/"><i class="fa fa-home fs-3"></i>&nbsp;  Home</a></li>
            <li class="li"><a class='a' href="#"><i class="fa fa-book fs-3"></i>&nbsp;  Profile</a></li>
            <li class="li"><a class='a' href="/all_hoods"><i class="fs-3 fa fa-handshake-o"></i>&nbsp; Hoods</a></li>
            <li class="li"><a class='a' href="#"><i class="fs-3 fa fa-phone"></i>&nbsp; Hood Name </a></li>
        </ul>
    </nav>
</div>


<div class="wrapper">
    <div class="section">
        <div class="box-area">
            <button class="btn float-end add-hood-btn mt-4 me-3">
                <a class="nav-link fs-6 text-dark fw-bold" href="/add_hood">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    Add Hood
                </a>
            </button>  
            <div class="container mt-5">
                    {%for hood in hoods%}
                        <div class="card me-3 mb-3 float-start" style="width: 18rem;">
                            <img src="" class="card-img-top" >
                            <div class="card-body">
                                <h5 class="card-title">Name: {{hood['name']}}</h5>
                                <p class="card-text">About: {{hood['about']}}</p>
                                <hr>
                                <p>Admin: {{hood['user_id']}}</p>
                                <p>Members: {{hood['members']}}</p>

                                <form action="{{url_for('main_blueprint.join', id=hood.id)}}" method="POST">
                                    <input class="btn join-btn" type="submit" value="Join">
                               </form>
                            </div>
                        </div>
                    {%endfor%}
            </div>
        </div>
        
    </div>
</div>





{%endblock%}
